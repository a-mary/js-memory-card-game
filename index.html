<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/custom-select-box.css"/>

</head>
<body>
<div class="game-container">
    <header>

        <div class="info">
            <div>Moves: <span id="moves">0</span></div>
            <div>Time: </i> <span id="timer">0:00</span></div>

            <div class="custom-select-wrapper">
                <div class="custom-select">
                    <div class="custom-select-trigger">
<!--                        <span id="difficulty" data-value="default" data-default="medium">Choose an option</span>-->
                        <span id="difficultylvl" data-value="easyplus">4 x 4</span>
<!--                        <div class="arrow"><img src="imgs/arrow.svg" alt=""></div>-->
                        <div class="arrow"></div>
                    </div>
                    <div class="custom-options">
<!--                        <div class="custom-option" data-value="default">2 x 3</div>-->
<!--                        <div class="custom-option" data-value="option1">3 x 4</div>-->
<!--                        <div class="custom-option" data-value="option2">4 x 4</div>-->
<!--                        <div class="custom-option" data-value="option3">4 x 5</div>-->
<!--                        <div class="custom-option" data-value="option4">4 x 6</div>-->

                        <div class="custom-option" data-value="easy">2 x 3</div>
                        <div class="custom-option" data-value="easyplus">3 x 4</div>
                        <div class="custom-option" data-value="medium">4 x 4</div>
                        <div class="custom-option" data-value="hard">4 x 5</div>
                        <div class="custom-option" data-value="veryhard">4 x 6</div>
                    </div>
                </div>
            </div>
            <button id="restart">Restart</button>
        </div>

    </header>
    <div class="game-board" id="gameBoard"></div>
</div>

<script src="confetti/leftRightConfetti.js"></script>

<script src="script.js"></script>


<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>


</body>
</html>
